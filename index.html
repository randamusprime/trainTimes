<!DOCTYPE html>
<lang html="en us">

    <head>
        <meta charset="UTF-8">
        <Title>Train Times</Title>
        <!--BootStrap-->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
        <!--FireBase-->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!--Moment.js-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!--CSS-->
        <link rel='stylesheet' type='text/css' href="assets/css/style.css">
    </head>

    <body background="assets/images/background2.png">
        <div class="container">
            <div class="jumbotron jumbotron-fluid text-center bg-info text-warning">
                <div class="container">
                    <h1 class="display-4 font-weight-bold">Train Time Management</h1>
                    <p class="lead font-weight-bold">C'mon Ride the Train, and Ride It</p>
                </div>
            </div>
            <table class="table">
                <thead class="thead bg-info text-warning font-weight-bold">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id='tableBody'>
                    <tr>
                        <!--Train Info Here-->
                    </tr>
                </tbody>
            </table>

            <div class="card-body">
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Train Name</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="location-input">Destination</label>
                        <input class="form-control" id="location-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="time-input">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="time-input" type="number">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input">Frequency (mins)</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-train-button" type="submit">Submit</button>
                </form>
            </div>
        </div>


        <!-- JavaScript/jQuery-->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src='assets/javaScript/app.js'></script>
    </body>
</lang>
